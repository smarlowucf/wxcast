    body: {string: "{\n    \"@context\": {\n        \"@vocab\": \"https://api.weather.gov/ontology#\"\
        \n    },\n    \"@id\": \"https://api.weather.gov/products/3bc5d044-3325-40e2-8bbd-3c32471473c0\"\
        ,\n    \"id\": \"3bc5d044-3325-40e2-8bbd-3c32471473c0\",\n    \"wmoCollectiveId\"\
        : \"FXUS65\",\n    \"issuingOffice\": \"KBOU\",\n    \"issuanceTime\": \"\
        2017-11-30T22:32:00+00:00\",\n    \"productCode\": \"AFD\",\n    \"productName\"\
        : \"Area Forecast Discussion\",\n    \"productText\": \"\\n192 \\nFXUS65 KBOU\
        \ 302232\\nAFDBOU\\n\\nArea Forecast Discussion\\nNational Weather Service\
        \ Denver/Boulder CO\\n332 PM MST Thu Nov 30 2017\\n\\n.SHORT TERM...(This\
        \ evening through Friday)\\nIssued at 331 PM MST Thu Nov 30 2017\\n\\nQuasi-zonal\
        \ flow aloft and a dry airmass will pretty much \\nremain place overnight.\
        \ Mtn top westerly winds are to begin\\nincreasing in speed this evening with\
        \ an upstream jet maxima\\nnearing the state. A batch of mid/upper-level moisture\
        \ accompanies\\nthis maxima. Both are timed to pass over northern Colorado\
        \ late \\ntonight/early Tomorrow morning. Could see mtn top winds speeds of\
        \ \\n35-45kts during this period, as well as mostly cloudy to overcast\\nskies.\
        \ Can't rule out a few light snow showers obscuring the \\nhigher peaks for\
        \ a few hours, but the chance for snow accumulation\\nappears quite low. \\\
        n\\nOn the plains, gusty south-southwest winds roughly east of a \\nSterling-to-Elbert\
        \ line have already begin to weaken, and the \\ntrend will continue into the\
        \ early evening hours under clear to \\nmostly clear sky. After midnight,\
        \ however, mid-level moisture \\nquickly moves in from the west which will\
        \ fuel some mtn wave \\ncloud development over and east of the nrn Front Range.\
        \ South of \\nthere, do not expect to see all that much cloud cover. Overnight\
        \ \\ntemperatures should be slightly warmer than last night, esply \\nunder\
        \ the mtn wave clouds in the breezy areas of the Front Range \\nfoothills.\
        \ \\n\\nOn Friday, the above mentioned wave of strong upper-level winds \\\
        nand moisture move east of the forecast area, and in its wake \\nlook for\
        \ slightly drier air to filters in over the area on a \\nnorth-northwesterly\
        \ low-level flow. By afternoon, winds on the \\nplains should turn northeasterly,\
        \ but the lack of moisture should\\nonly result in some mid-level upslope\
        \ cloudiness over and along \\nthe foothills and Palmer Divide, but no precip.\
        \ Highs tomorrow, \\neven with the northerly breezes are progged to be a few\
        \ degs \\nwarmer than those today. For Denver, that means a high temp 13-16\\\
        ndegrees above the average for the 1st of December. FYI, the normal\\nhigh\
        \ for Denver tomorrow is 45. \\n\\n\\n.LONG TERM...(Friday night through Thursday)\\\
        nIssued at 331 PM MST Thu Nov 30 2017\\n\\nModel solutions continue to differ\
        \ significantly with this system, \\nbut none have this storm producing large\
        \ amounts of snow. Pops have \\nbeen added for Sunday through Tuesday morning\
        \ over the mountains and \\nrain will change to snow Monday near the northern\
        \ border and move \\nsouth. The ECMWF and GFS show the a front moving in on\
        \ Monday.\\n\\nThe QG Omega fields have weak downward vertical velocity for\
        \ the CWA \\nthrough Saturday, then increasing upward energy is progged Saturday\
        \ \\nnight into the extended periods. There is nothing significant to the\
        \ \\nlow level winds, mainly just normal diurnal patterns. The normal \\ndrainage\
        \ winds Saturday night look to be enhanced a bit concerning \\nspeeds, more\
        \ so over the eastern plains. Moisture is pretty sparse \\nFriday through\
        \ Saturday, with some increasing in the upper level \\nSaturday night. There\
        \ is no measurable precipitation on the QPF \\nfields through Saturday night.\\\
        n\\nHigh temperatures will be near 60 degrees F on the plains and \\n40-50\
        \ degrees F through the weekend. Temperatures will drop about\\n20 degrees\
        \ Monday and remain low through Wednesday.\\n\\n&&\\n\\n.AVIATION...(For the\
        \ 18Z TAFS through 18Z Friday afternoon)\\nIssued at 331 PM MST Thu Nov 30\
        \ 2017\\n\\nVFR conditions for the next 24 hours. Light east-northeast winds\\\
        nwill gradually transition to a light southerly drainage wind \\nafter dark.\
        \ On Friday, light drainage flow is expected to become\\nlight and variable\
        \ by mid to late morning, only to become light\\nnortheasterly by the afternoon.\
        \ \\n\\n&&\\n\\n.BOU WATCHES/WARNINGS/ADVISORIES...\\nNone.\\n&&\\n\\n$$\\\
        n\\nSHORT TERM...Baker\\nLONG TERM...Sullivan\\nAVIATION...Baker\\n\\n\"\n\
        }"}
